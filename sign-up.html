<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrator</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>NARRATOR</h1>
                <h2>Articles, Stories & Inspiration</h2>
            </div>
            <a href="#" onclick="history.back();return false;">GO BACK</a>
            <h3>Create an account</h3>
        </div>
    </header>
    <main>
<!--        <div class="main-container">-->
        <input type="text" class="font" placeholder="First name" name="fname" id="fname" required>
        <input type="text" class="font" placeholder="Last name" name="lname" id="lname" required>
        <input type="text" class="font" placeholder="Username" name="username" id="username" required>
        <input type="email" class="font" placeholder="Email" name="email" id="email" required>
        <input type="password" class="font" placeholder="Password" name="psw" id="psw" required>
        <input type="password" class="font" placeholder="Repeat password" name="psw-repeat" id="psw-repeat" required>
        <div class="inline">
            <p>Already have an account?</p>
            <a href="sign-in.html">Sign in</a>
        </div>
        <button type="submit" class="font" onclick="location.href='home.html'">Sign Up</button>

    </main>
</body>
</html>
